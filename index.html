<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>FelxBox-Practice</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="pizza">
        <div class="pizza__hero">
            <img src="https://images.unsplash.com/photo-1585238342024-78d387f4a707?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80" alt="Pizza" class="pizza__img">
        </div>
        <div class="pizza__content">
            <div class="pizza__title">
                <h1 class="pizza__heading">Veggie Lovers</h1>
                <div class="pizza__tag pizza__tag--1">#vegetarian</div>
                <div class="pizza__tag pizza__tag--2">#italian</div>
            </div>
            <p class="pizza__description"> yummy veggie pizza with tasty olives, crispy peppers, fresh arugula and original italian tomato sauce</p>
            <div class="pizza__details">
                <p class="pizza__detail"><span class=emoji>Calories</span>850kcal</p>
                <p class="pizza__detail"><span class=emoji>Waiting Time</span>30min</p>
                <p class="pizza__detail"><span class=emoji>Rating</span>4.7 / 5</p>
            </div>
        </div>
        <div class="pizza__price">$11.99</div>
    </section>   
</body>
</html>
